<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignment</title>
  <style>
    /* 1. Sticky Header */
    header {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      z-index: 1000;
    }

    /* Just for scrolling demo */
    .content {
      height: 1200px;
      background: linear-gradient(#f0f0f0, #ddd);
    }

    /* 2. Rotating Box */
    .box {
      width: 100px;
      height: 100px;
      background: teal;
      margin: 40px auto;
      transition: transform 0.5s ease;
    }
    .box:hover {
      transform: rotate(180deg);
    }

    /* 3. Hamburger Menu */
    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      margin: 40px auto;
      cursor: pointer;
    }
    .hamburger span {
      position: absolute;
      width: 100%;
      height: 4px;
      background: #333;
      left: 0;
      transition: 0.4s;
    }
    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    /* Transform into X on hover */
    .hamburger:hover span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger:hover span:nth-child(2) {
      opacity: 0;
    }
    .hamburger:hover span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* 4. Expanding Search Input */
    .search-box {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .search-box input {
      width: 150px;
      padding: 8px;
      border: 2px solid #333;
      border-radius: 20px;
      transition: width 0.4s ease;
      outline: none;
    }
    .search-box input:focus {
      width: 300px;
    }

    /* 5. Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      margin: 40px;
      cursor: pointer;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 120px;
      background: black;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      
      position: absolute;
      bottom: 125%; /* above element */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    /* Arrow */
    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%; /* at bottom of tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: black transparent transparent transparent;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- 1. Sticky Header -->
  <header>Sticky Header - Scroll Down</header>

  <div class="content">
    <!-- 2. Rotating Box -->
    <div class="box"></div>

    <!-- 3. Hamburger Menu -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- 4. Expanding Search Input -->
    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>

    <!-- 5. Tooltip -->
    <div class="tooltip">Hover me
      <div class="tooltip-text">Tooltip text here</div>
    </div>
  </div>

</body>
</html>
